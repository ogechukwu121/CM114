        <!--a custom styling for the contact us left box -->
        <style>
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
                font-size: 1.1rem;
            }
            .form-group {
                margin: 10px 0;
            }
            label {
                font-weight: bold;
                margin-right: 10px;
            }
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            select {
                padding: 5px;
                border-radius: 5px;
                border: 1px solid #ccc;
                width: 200px;
                font-size: 1.1rem;
            }
            input[type="file"] {
                border: none;
                font-size: 1.1rem;
            }
            button[type="button"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1.2rem;
            }
            button[type="button"]:hover {
                background-color: #0062cc;
            }
        </style>

        <main>
            <section class="flex-container">
            <div class="flex-item">
                <p>Contact Us</p>
                  <!--the contact us form in the left box -->
                <form>
                    <fieldset>
                        <legend>Contact Us using the below form.</legend>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required/>
                        </div>
                        <div class="form-group">
                            <label>Membership Status:</label><br>
                            <input type="radio" id="member" name="membership" value="member" required>
                            <label for="member">Member</label>
                            <input type="radio" id="non-member" name="membership" value="non-member" required>
                            <label for="non-member">Non-Member</label>
                        </div>
                        <div class="form-group">
                            <label for="reason">Reason For Contacting us:</label>
                            <select id="reason" name="reason" required>
                                <option value="">--Select a reason--</option>
                                <option value="General Inquiry">General Inquiry</option>
                                <option value="Membership Inquiry">Membership Inquiry</option>
                                <option value="Event Inquiry">Event Inquiry</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="">--Select a gender--</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" name="phone" id="phone"/>
                        </div>
                        <div class="form-group">
                            <label for="myfile">Select a file:</label>
                            <input type="file" id="myfile" name="myfile">
                        </div>
                        <div class="form-group">
                            <button type="button" onclick='document.getElementById("form_outcome").innerHTML="Form has been sent successfully!"'>Submit</button>
                        </div>
                    </fieldset>
                </form>
        </div>
    </div>
